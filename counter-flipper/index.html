<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Counter Flipper</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #121212;
        font-family: Arial, sans-serif;
        color: #fff;
      }

      .counter {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .digit {
        width: 60px;
        height: 80px;
        background: #1e1e1e;
        color: #00ff90;
        font-size: 60px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 255, 144, 0.4);
      }

      button {
        background-color: #00ff90;
        color: #000;
        border: none;
        padding: 12px 20px;
        margin: 0 10px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #00cc70;
      }

      .buttons {
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="counter">
      <div class="digit" id="tens">0</div>
      <div class="digit" id="ones">0</div>
    </div>

    <div class="buttons">
      <button id="increment">Increment</button>
      <button id="decrement">Decrement</button>
      <button id="reset">Reset</button>
    </div>
    <script>
      let tens = 0;
      let ones = 0;

      const tensid = document.getElementById("tens");
      const onesid = document.getElementById("ones");

      const incrementbtn = document.getElementById("increment");
      const decrementbtn = document.getElementById("decrement");
      const resetbtn = document.getElementById("reset");

      incrementbtn.addEventListener("click", () => {
        if (ones === 9 && tens === 9) {
          ones = 0;
          tens = 0;
        } else if (ones < 9) {
          ones++;
        } else {
          ones = 0;
          tens++;
        }
        tensid.innerText = tens;
        onesid.innerText = ones;
      });

      decrementbtn.addEventListener("click", () => {
        if (ones > 0) {
          ones--;
        } else if (tens > 0) {
          tens--;
          ones = 9;
        }
        tensid.innerText = tens;
        onesid.innerText = ones;
      });

      resetbtn.addEventListener("click", () => {
        tens = 0;
        ones = 0;
        tensid.innerText = tens;
        onesid.innerText = ones;
      });
    </script>
  </body>
</html>
