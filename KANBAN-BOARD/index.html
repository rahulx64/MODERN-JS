<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <div class="input-group">
        <input type="text" id="todo-input" placeholder="Add a new task..." />
        <button id="add-btn">Add</button>
      </div>
      <div class="filter-group">
        <button id="all" data-filter="all">All</button>
        <button id="completed" data-filter="completed">Completed</button>
        <button id="pending" data-filter="pending">Pending</button>
      </div>
      <ul id="todo-list"></ul>
    </div>
    <script>
      let value = [];
      let count = 0;
      
      let todoInput = document.getElementById("todo-input");
      let addBtn = document.getElementById("add-btn");
      let todoList = document.getElementById("todo-list");

      function addTodo() {
        let text = todoInput.value.trim();
        if (text) {
          let completed = false; // Default to false for new todos
          if (count % 2 == 0) {
            completed = true;
            count++;
          } else {
            completed = false;
            count++;
          }

      function filterall() {
        rendertodo();
      }

      function filtercompleted() {
        let completedTodos = value.filter((todo) => todo.completed);
        todoList.innerHTML = ""; // Clear the list before rendering
        completedTodos.forEach((todo, index) => {
          let li = document.createElement("li");
          li.innerText = todo.text;
          todoList.appendChild(li);
        });
      }

      function filterpending() {
        let pendingTodos = value.filter((todo) => !todo.completed);
        todoList.innerHTML = ""; // Clear the list before rendering
        pendingTodos.forEach((todo, index) => {
          let li = document.createElement("li");
          li.innerText = todo.text;
          todoList.appendChild(li);
        });
      }

      function rendertodo() {
        todoInput.value = "";
        todoList.innerHTML = ""; // Clear the list before rendering

        value.forEach((todo, index) => {
          let li = document.createElement("li");
          li.innerText = todo.text;
          todoList.appendChild(li);
        });
      }

      todoInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          addTodo();
          rendertodo();
          console.log(event);
        }
      });

      addBtn.addEventListener("click", function (event) {
        addTodo();
        rendertodo();
        console.log(event);
      });

      all.addEventListener("click", function (event) {
        filterall();
        console.log(event);
      });
      completed.addEventListener("click", function (event) {
        filtercompleted();
        console.log(event);
      });
      pending.addEventListener("click", function (event) {
        filterpending();
        console.log(event);
      });
    </script>

    <script src="script.js"></script>
  </body>
</html>
