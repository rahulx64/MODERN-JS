<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Kanban Board</h1>
  <div id="board">
    <div class="column" data-status="todo">
      <h2>To Do</h2>
      <div class="task-container" id="todo"></div>
      <button onclick="addTask('todo')">+ Add Task</button>
    </div>
    <div class="column" data-status="inprogress">
      <h2>In Progress</h2>
      <div class="task-container" id="inprogress"></div>
      <button onclick="addTask('inprogress')">+ Add Task</button>
    </div>
    <div class="column" data-status="done">
      <h2>Done</h2>
      <div class="task-container" id="done"></div>
      <button onclick="addTask('done')">+ Add Task</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
